<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Russekort Generator</title>
    </head>
    <h1>Russekortgenerator</h1>
<body>
<a href="https://localhost:8080/send_epost/">Link</a>
<form action="https://formsubmit.co/sufean.sahi@icloud.com" method="POST">
    <p>Navn:</p>
    <input type="text" name="navn" required id="navn">
    <p>Adresse:</p>
    <input type="text" name="adresse" required id="adresse">
    <p>Telefon:</p>
    <input type="number" name="telefon" required id="telefon">
    <p>Farge:</p>
    <input type="radio" name="farge">
        <span>Rød</span>
        <input type="radio" name="farge">
        <span>Blå</span>
        <input type="radio" name="farge">
        <span>Svart</span>
    <p>Skole:</p>
    <select name="skole" required id="skole">
        <option value="">Velg skole</option>
        <option value="Mailand Videregående Skole">Mailand Videregående Skole</option>
        <option value="Lørenskog Videregående Skole">Lørenskog Videregående Skole</option>
        <option value="Lillestrøm Videregående Skole">Lillestrøm Videregående Skole</option>
        <option value="Skedsmo Videregående Skole">Skedsmo Videregående Skole</option>
    </select>
    <br>
    <button>Bytt bilde</button>
    <button>Bytt sitat</button>
    <br>
    <button type="submit">Send</button>
</form>
</body>
